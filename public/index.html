<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Styles/main.css" />
    <title>Resturants Management</title>
  </head>
  <!--just for test style-->
  <!-- <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style> -->
  <body>
    <header class="container header">
      <!-- ==== NAVBAR ==== -->
      <nav class="nav">
        <div class="logo">
          <h2>Welcome Manager!</h2>
        </div>

        <div class="nav_menu" id="nav_menu">
          <button class="close_btn" id="close_btn">
            <i class="fa-solid fa-xmark"></i>
          </button>

          <ul class="nav_menu_list">
            <li class="nav_menu_item">
              <a href="#resturants-table" class="nav_menu_link">Resturants</a>
            </li>
            <li class="nav_menu_item">
              <a href="#chefs_table" class="nav_menu_link">Chefs</a>
            </li>
            <li class="nav_menu_item">
              <a href="#meals_table" class="nav_menu_link">Meals</a>
            </li>
          </ul>
        </div>
        <button class="toggle_btn" id="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </nav>
    </header>
    <section id="resturants-table">
      <table id="users-table">
        <tr>
          <th>Resturant name</th>
          <th>Location</th>
          <th><button>Delete</button></th>
        </tr>
      </table>
    </section>
    <br />
    <section id="#chefs-table">
      <table id="users-table">
        <tr>
          <th>Chef name</th>
          <th>Workplace</th>
          <th><button>Delete</button></th>
        </tr>
      </table>
    </section>
    <br />
    <section id="#meals-table">
      <table id="users-table">
        <tr>
          <th>Meal name</th>
          <th>Price</th>
          <th>Enough for</th>
          <th>Chef</th>
          <th>Resturant</th>
          <th>Image</th>
          <th><button>Delete</button></th>
        </tr>
      </table>
    </section>
    <script src="JS/script.js"></script>
    <script src="JS/creatingElements.js"></script>
    <script src="JS/fetchingData.js"></script>
  </body>
</html>
