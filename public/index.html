<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Styles/main.css" />
    <title>Resturants Management</title>
  </head>
  <!--just for test style-->
  <!-- <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style> -->
  <body>
    <header class="container header">
      <!-- ==== NAVBAR ==== -->
      <nav class="nav">
        <div class="logo">
          <h2>Welcome Manager!</h2>
        </div>

        <div class="nav_menu" id="nav_menu">
          <button class="close_btn" id="close_btn">
            <i class="fa-solid fa-xmark"></i>
          </button>

          <ul class="nav_menu_list">
            <li class="nav_menu_item">
              <button class="nav_menu_link" id="resturants-tab"
                >Resturants</button>
            </li>
            <li class="nav_menu_item">
              <button href="" class="nav_menu_link" id="chefs-tab">Chefs</button>
            </li>
            <li class="nav_menu_item">
              <button href="" class="nav_menu_link" id="meals-tab">Meals</button>
            </li>
          </ul>
        </div>
        <button class="toggle_btn" id="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </nav>
    </header>
    <section id="resturants-table">
      <table id="users-table">
        <tr>
          <th>Resturant name</th>
          <th>Location</th>
          <th><button>Delete</button></th>
        </tr>
      </table>
    </section>
    <br />
    <section id="#chefs-table">
      <table id="users-table">
        <tr>
          <th>Chef name</th>
          <th>Workplace</th>
          <th><button>Delete</button></th>
        </tr>
      </table>
    </section>
    <br />
    <section id="#meals-table">
      <table id="users-table">
        <tr>
          <th>Meal name</th>
          <th>Price</th>
          <th>Enough for</th>
          <th>Chef</th>
          <th>Resturant</th>
          <th>Image</th>
          <th><button>Delete</button></th>
        </tr>
      </table>
    </section>
    <button id = 'addMeal'>+++++</button>

    <!--Form-->
    <section class="form-container">
      <h1 class="title">Add meal</h1>
      <form action="/meals" id="form" novalidate>
        <!--start meal name-->
        <section class="requirment">
          <label class="label">Meal name</label>
          <input type="text" placeholder="" id="mealName" required />
        </section>
        <!--end meal name-->
        <!--start price-->
        <section class="requirment">
          <label class="label">Price</label>
          <input type="number" placeholder="" id="price" />
        </section>
        <!--end price-->
        <!--start enough for-->
        <section class="requirment">
          <label class="label">Enough for</label>
          <input type="num" placeholder="" id="numOfPeople" />
        </section>
        <!--end enough for-->
        <!--start chef-->
        <section class="requirment">
          <label class="label">Cooked by</label>
          <select name="" id="Chef">
            <!-- <option value = '1'>Ahemd</option> -->
          </select>

        </section>
        <!--end image-->
        <section class="requirment">
          <label class="label">Meal image url</label>
          <input type="url" placeholder="" id="image" />
        </section>
        <!--end image-->
        <button>Add meal</button>
      </form>
    </section>
    <script src="JS/creatingElements.js"></script>
    <script src="JS/fetchingData.js"></script>
    <script src="JS/script.js"></script>
  </body>
</html>
